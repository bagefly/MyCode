<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逻辑运算</title>
</head>
<body>
    <form action="">
        <span>请输入一个数&nbsp;&nbsp;&nbsp;</span>
        <input type="text" id="num1">
        <br>
        <span>请再输入一个数</span>
        <input type="text" id="num2">
        <br>
        <input type="button" value="比较" onclick="cde()">
        <br>
        <span>较大的数为</span>
        <input type="text" id="num3">



    </form>
    <script>
        // var a = 3;
        // var b = 2;
        // if(a > b){
        //     document.write(a);
        // }
        // if(a < b){
        //     document.write(b);
        // }

        

        var cde = function(){
            var a = parseFloat(num1.value);
            var b = parseFloat(num2.value);
            if(a > b){
                num3.value = a;
            }
            if(a < b){
                num3.value = b;
            }
        }


        
    </script>
</body>
</html>
