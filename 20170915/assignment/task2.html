<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断一个整数的奇偶性</title>
</head>
<body>
    <span>请输入一个整数</span>
    <input type="text" id="num">
    <br>
    <br>
    <input type="button" value="判断奇偶性" onclick="cde()">
    <input type="text" id="info">
    <script>
        var cde = function(){
            var n = parseFloat(num.value);
            if(n % 2 == 0){
                if(n == 0){
                    info.value = n + "既不是奇数也不是偶数";
                }else{
                    info.value = n + "是偶数";
                }
            }else{
                info.value = n + "是奇数";
            }
        }
    </script>
</body>
</html>
