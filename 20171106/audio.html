    <button id="btn5"></button>
    <button id="btn6"></button>
    <button id="btn7"></button>
    <button id="btn8"></button>
    <script>
    
    var oButton = document.getElementsByTagName("button");
    for(var i = 0; i < oButton.length; i++){
        (function(i){
            var oAudio = document.createElement("audio");
            oAudio.src = "./mp3/"+(i+1)+".mp3";
            oButton[i].appendChild(oAudio);
           
            oButton[i].onmousemove = function(){
                oAudio.load();
                console.log(i);
                oAudio.play();
            }
        })(i)
    }

    </script>
