<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>查询订单</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .order-item {
            margin: 10px 0;
            border: 1px solid gray;
        }

        .order-item-header {
            border-bottom: 1px solid gray;
        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <h2>订单页</h2>
    <div id="order-list">

    </div>


    <script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $.ajax({
            "url": "http://h6.duchengjiu.top/shop/api_order.php?token=" + localStorage.token,
            "type": "GET",
            "dataType": "json",
            "success": function (response) {

                if (response.code === 0) {
                    console.log(response);
                    var html = '';
                    for(var i = 0 ; i < response.data.length; i++){
                        var obj = response.data[i];
                        html += '<div class="order-item">';
                        html += '<div class="order-item-header">订单号：' + obj.order_id +'</div>';
                        //里层for循环
                        for(var j=0; j < obj.goods_list.length; j++){
                            var goods = obj.goods_list[j];

                            //商品金额计算
                            goods.subtotal = goods.goods_number * goods.goods_price;

                            html += '<div data-id="' +goods.goods_id
										 + '"><img src="'+ goods.goods_thumb 
										 +'">商品名称：' + goods.goods_name 
										 + '商品数量：' + goods.goods_number 
										 + '商品单价：' + goods.goods_price 
										 + '商品金额：' + goods.subtotal 
										 + '</div>';
                        }
                        html += '</div>';
                    }
                    $("#order-list").html(html);
                }
            }
        });
    </script>
</body>

</html>
