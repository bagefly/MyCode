<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				position: absolute;
				top: 100px;
				left: 100px;
				width: 160px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				border: 1px solid #000;
				background-image: -webkit-linear-gradient(top,blue,skyblue);
				color: white;
				text-decoration: none;
				border-radius: 10px;
				animation: tiao 0.3s ease 0s infinite;
			}
			
			@-webkit-keyframes tiao{
				from{
					margin-top: 0px;
					box-shadow: 0px 0px 10px 10px rgba(255,0,0,0.5);
				}
				to{
					margin-top: -10px;
					box-shadow: 0px 0px 10px 10px rgba(255,0,0,0.5);
				}
			}
		</style>
	</head>
	<body>
		<a href="">点击注册</a>
	</body>
</html>
