<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <script>
        var arr = [1,3,5];

        Array.prototype.diyFill = function(value){
            //this 是 ？
            for(var i = 0;i < arr.length; i++){
                this[i] = (typeof value) === "function"? value() :value;
            }
            return this;
        }
        console.log(arr.diyFill(function(){
            return "速腾";
        }));
        console.log(arr.diyFill("路虎"));
    </script>
</body>
</html>
