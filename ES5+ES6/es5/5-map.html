<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <script>
        //map 方法遍历并得到返回值，不改变之前的返回值
        var arr = [1,3,5];

        var newArr = arr.map(function(a){
            return a * a;
            return a + 5;
        })

        console.log(newArr);

        function diymap(arr,fn){
            var result = []; // 空数组存放内容
            for(var i = 0; i < arr.length; i++){
                result[i] = fn(arr[i]);
            }
            return result;
        };

        var arr1 = diymap(arr,function(str){
            return str * 5;
        });

        console.log(arr);
        console.log(arr1);
    </script>
</body>
</html>
