<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var arr = [1,2,3,4];
        // arr.forEach(function(v){
        //     console.log(v);
        // });

        //箭头函数的使用：省掉了function和小括号  大括号

        arr.forEach(v => console.log(v));

        //丢讴歌语句 要加大括号
        arr.forEach((v,k) => {
            console.log(v);
            console.log(k);
        })

        //下面是一个函数  x是参数  得到返回值不用谢return
        var fn = x => x * x;

        //不传递参数   返回值不用谢return
        var fn1 = () => 5;

        var obj = {
            birth : 1989,
            getAge: function(){
                console.log(this.birth);

                var self = this; //保存this指向

                var fn = function(){
                    return new Date().getFullYear() - self.birth;
                }
                //箭头函数
                var fn = () => new Date().getFullYear() - this.birth;
                return fn();
            }
        }

        console.log(obj.getAge());
    </script>
</body>
