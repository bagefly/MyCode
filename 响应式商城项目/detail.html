<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/detail.css">
    <script src="./js/jquery-3.2.1.js"></script>
</head>

<body>
    <header></header>
    <script>
        $(document).ready(function () {
            $("header").load("header.html")
        })    
    </script>
    <section class="goods_detail">
        <div class="container">
            <div class="row">
                <!-- 左侧商品图片 -->
                <div class="goods_imgbox col-md-5 col-sm-5 col-xs-12">

                </div>
                <!-- 左侧商品图片结束 -->

                <!-- 右侧商品详情信息开始 -->
                <div class="goods_info col-md-5 col-sm-5 col-xs-6"></div>
                <!-- 右侧商品详情信息结束 -->
                <div class="same_kind col-md-2 col-sm-2 col-xs-6">
                    <p>- 同类商品 -</p>
                </div>
            </div>
            <!-- 商品详情按钮 -->
            <div class="goods_tab row">
                <!-- 热销排行 -->
                <div class="hot_rank col-md-2">
                    <span>热销排行</span>
                </div>
                <!-- 详情尺寸 -->
                <div class="goods_tab_menu col-md-10 col-sm-12 col-xs-12">
                    <div class="goods_details choose col-md-3 col-sm-3 col-xs-3">
                        <span>商品详情</span>
                    </div>
                    <div class="goods_details size col-md-3 col-sm-3 col-xs-3">
                        <span>尺寸参照</span>
                    </div>
                    <div class="goods_details comment col-md-3 col-sm-3 col-xs-3">
                        <span>商品评价</span>
                    </div>
                    <div class="phone_buy col-md-3 col-sm-3 col-xs-3">
                        <span>手机购买</span>
                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                        <img src="http://www.5lux.com/vendor/images/5lux/right_menu/weixin_img.png" alt="">
                    </div>
                </div>
            </div>
            <!-- 商品展示 -->
            <div class="goods_intro row">
                <!-- 热销商品展示 -->
                <div class="hot_rank_goods col-md-2"></div>
                <!-- 商品详情内容 -->
                <div class="goods_content col-md-10 col-sm-12 col-xs-12">
                    <div class="goods_content_con goods-recommend hiden">
                        <!-- 商品banner图 -->
                        <div class="goods-rec-banner img-warp">
                            <img src="http://img550.5lux.com.cn/2017/11/23/jk/151142813698_1440x520.jpg">
                        </div>
                        <div class="goods-rec-warp">
                            <div class="goods-rec-list img-warp">
                                <img src="http://img550.5lux.com.cn/2017/11/23/kl/151142813832_750x560.jpg">
                            </div>
                            <div class="goods-rec-list img-warp">
                                <img src="http://img550.5lux.com.cn/2017/11/23/lm/151140161077_750x560.jpg">
                            </div>
                        </div>
                         <!-- 品牌故事 -->
                        <div class="common-detail-list">
                            <div class="common-title">
                                <img src="http://img.5lux.com.cn/vendor/images/good/detail_desc/brand_story.jpg" alt="品牌故事">
                            </div>
                           
                            <div id="goodstory-box">
                                    <div class="goodstory-left">
                                        <img width="400" height="244" src="http://img550.5lux.com.cn/2017/08/14/tu/150269883376_400x244.jpg" style="display: inline;">
                                    </div>
                                    <div class="goodstory-right">
                                        <h4 class="goodstory-title">
                                            Kenzo高田贤三
                                        </h4>
                                        <p class="goodstory-content">
                                            高田贤三 (Kenzo) 品牌是出生自日本的设计大师高田贤三 (Kenzo Takada) 创建的时尚品牌。高田贤三 (Kenzo Takada) 是个闯荡巴黎的亚洲设计师，更被挑剔的巴黎人誉为“时装界的雷诺阿”，他创建的品牌高田贤三 (Kenzo) 在70年代即在巴黎立足，并成为令媒体称道的奢侈品品牌，这样的成绩堪称亚洲设计师的典范。
                                        </p>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <!-- 商品尺寸 -->
                    <div class="goods_content_con com_v">
                        <div style="text-align:left;padding:10px;">
                            <img src="http://img.5lux.com.cn/vendor/images/sizeimg/4.jpg"><br>
                            <br>
                            <img src="http://img.5lux.com.cn/vendor/images/sizeimg/3.jpg"><br>
                            <br>
                            <img src="http://img.5lux.com.cn/vendor/images/sizeimg/8.jpg"><br>
                            <br>
                        </div>
                   </div>
                   <div class="goods_content_con comment_content">
                       <p>暂无任何评论信息！！</p>
                       <ul id="love_cat">
                           <p>猜你喜欢</p>
                       </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script>
        $(document).ready(function () {
            $("footer").load("footer.html")
        })    
    </script>
    <script src="./js/detail.js"></script>
</body>

</html>
