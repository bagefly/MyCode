<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = translate({
            type: "send",
            sender: "Jack",
            msg: "123"
        })
        
        console.log(str);

        function translate(obj){
            var str = "";

            for(var i in obj){
                str += i;

                str += "=";
                
                str += obj[i];

                str += "&";

            }

            str = str.substring(0,str.length - 1);
            return str;
        }

    </script>
</body>
</html>
