<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华氏度和摄氏度</title>
</head>
<body>
    <script>
        var tem = 80;
        var tem2 = (5 / 9.0 * (tem - 32)).toFixed(3);
        document.write(tem+"华氏度相当于"+tem2+"摄氏度");
    </script>
</body>
</html>
