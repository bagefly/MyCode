<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 2;

        document.write(a + b); // 加法
        document.write("<br>");
        document.write(a - b); // 减法
        document.write("<br>");
        document.write(a * b); // 乘法
        document.write("<br>");
        document.write(a / b); // 除法
        document.write("<br>");
        document.write(a % b); // 取余
    </script>
</body>
</html>
