<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录验证</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sign">
        <form action="">
            <input type="email" name="email" placeholder="常用邮箱地址">
            <br>
            <p><a href="">没有邮箱？注册网易邮箱</a></p>
            <input type="password" name="setpassword" placeholder="设置密码">
            <input type="password" name="sure" placeholder="确认密码">
            <input type="text" name="connfirmcode" placeholder="验证码">
            <img src="./image/confirm.png" alt="">
            <label for="#newpage"></label>
            <img id="newpage" src="./image/newpage.png" alt="">
            <div class="reg"><span>立即注册</span></div>
            <div class="button">
                <input type="checkbox" name="button" value="on">
                <span>我同意</span>
                <span>"服务条款"</span>
                <span>和</span>
                <span>"网络游戏用户隐私权保护和个人信息利用政策"</span>
            </div>
        </form>
    </div>
</body>
</html>
