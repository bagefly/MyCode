<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        ol{
            list-style: none;
        }
        ol li em{
            width: 16px;
            height: 16px;
            display: inline-block;
            font-style: normal;
            text-align: center;
            line-height: 16px;
            margin-right: 5px;
        }
        li:nth-child(1) em{
            background: red;
        }
        li:nth-child(2) em{
            background: yellow;
        }
        li:nth-child(3) em{
            background: green;
        }
    </style>
</head>
<body>
    <ol>
        <li><em>1</em>hello</li>
        <li><em>2</em>qqq</li>
        <li><em>3</em>vvv</li>
    </ol>
</body>
</html>
