<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background: orange;
            margin-right: 10px;
            float: left;
        }

        p {
            width: 50px;
            height: 50px;
            background: greenyellow;
            margin-right: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>1</div>
    </section>
    <script src="./js/zepto.js"></script>
    <script>
        $("div").html("这是div标签");
        $("div:first-child").parent("section").children().eq(4).css("background","red").siblings().html("不是我");
        $("div").attr("idx","oDiv");
        $("div").addClass("cur");
        $("<span></span>").appendTo("oDiv");
        $("<span></span>").html("span").appendTo("div");
        $("div:first-child").clone().appendTo("section");
    </script>
</body>

</html>
