<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Container">
        <div id="Line"></div>
    </div>
    <hr>
    <span id="L15">15%</span>
    <span id="L25">25%</span>
    <span id="L50">50%</span>
    <span id="L100">100%</span>
    <script src="./main.js"></script>

    <hr>

    <div id="Rplus">R+</div>
    <script>
        var r = 0;
        var g = 0;
        var b = 0;
        Line.style.background = "rgb(" + r + "," + g + "," + b + ")";
        var Rplus = document.getElementById('Rplus');

        Rplus.onclick = function(){
            r = r + 10;
            Line.style.background = "rgb(" + r + "," + g + "," + b + ")";
        }
    </script>
</body>
</html>
