<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        div[tittle^=zh]{
            background: red;
        }

        div:nth-child(2n){
            background: blue;
        }
        div:nth-child(odd){
            background: green;
        }
    </style>
</head>
<body>
    <div tittle="haitao">haitao</div>
    <div tittle="kaikai">kaikai</div>
    <div tittle="xiaoshi ab">xiaoshi</div>
    <div tittle="zh-angle">zhangangle</div>
    <div tittle="zhangwuji">zhangwuji</div>
</body>
</html>
