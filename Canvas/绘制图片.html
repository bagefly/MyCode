<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制图片</title>
    <style type="text/css">
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800">
        请升级浏览器，当前不支持canvas
    </canvas>

    <script>
        var canvas = document.getElementById("canvas");

        var ctx = canvas.getContext("2d");

        var image = new Image();

        image.src = "img/pu.jpg";

        image.onload = function(){
            ctx.drawImage(image,100,170,400,400,100,100,400,400);
            // ctx.drawImage(图片,图片x坐标,图片y坐标,图片宽,图片高,画布x,画布y,宽,高)
        }
        

    </script>
</body>
</html>
