<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800">
			请升级浏览器，当前不支持canvas！！！
		</canvas>
		
		
		
		<script type="text/javascript">
			//得到画布
			var canvas = document.getElementById("canvas");
			
			//得到上下文
			var ctx = canvas.getContext("2d");
			
			
			ctx.fillStyle ="purple";    //填充颜色
			ctx.fillRect(100,100,100,100); //画一个矩形
			
			ctx.strokeRect(300,100,100,100);  //画一个矩形笔触，没有填充
			
			ctx.beginPath();  //开始绘制路径
			ctx.moveTo(500,100);
			ctx.lineTo(500,200);
			ctx.lineTo(600,200);
			ctx.lineTo(600,100);
			ctx.closePath();  //闭合路径
			
			ctx.fillStyle = "#ccc";
			ctx.fill();
			ctx.strokeStyle = "green";
			ctx.stroke();
			
		</script>
	</body>
</html>
