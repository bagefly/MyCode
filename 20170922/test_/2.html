<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹出位数和</title>
</head>
<body>
    <script>
        // 输入一个三位数，弹出各个数位的和
        var num = parseFloat(prompt("请输入一个三位数"));
        var single = num % 10;
        var ten = parseInt(num % 100 / 10);
        var hundred = parseInt(num /100);
        var sum = single + ten + hundred;
        alert("这个三位数的各个位数和为" + sum);
    </script>
</body>
</html>
