  <title>即时编辑</title>
  <style type="text/css">
      td,input{
        width: 300px;
        height: 30px;
      }
  </style>
 </head>
 <body>
  <table border=1>
  <tr>
	<td>你好</td>
	<td>祝你幸福</td>
	<td>再见</td>
  </tr>
  </table>

  <script>
/*
效果： 点击td，出现文本框。可以不考虑保存的问题
思路：
	1. 给所有td绑定onclick事件
	2. 事件处理函数中：
		(1) 创建1个input
		(2) 添加input到当前td中
		(3) 获取td中的内容，添加到input的value 中

10分钟，写完发群里，11:10对对
*/
    var oTd = document.getElementsByTagName("td");
    for(var i = 0; i < oTd.length;i++){
      oTd[i].onclick = function(){
        var oInput = document.createElement("input");
        var str = this.innerHTML;
        this.innerHTML = "";
        //this代表当前点击的td
        this.appendChild(oInput);
        //设置文本框的内容
        oInput.value = str;
        oInput.onclick = function(e){
          e.stopPropagation();
        }
        //onblur 代表失去焦点
        oInput.onblur = function(){
          // 把input的value值设置到 td 里面
          td.innerHTML = oInput.value;
        }
      }
    }
  </script>

 </body>
