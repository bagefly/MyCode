<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出1~10000之间的质数</title>
</head>
<body>
    <script>
        for(var i = 1; i <= 10000; i++){
            var count = 0 ;
            for(var j = 1; j <= i ; j++){
                if(i % j == 0){
                    count++;
                }
            }
            if(count == 2){
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
