<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用200元买100个水果的所有可能</title>
</head>
<body>
    <script>
        // 苹果3元一个 鸭梨2元一个  桃子1元一个
        
        for(var i = 0; i <= 100; i++){
            for(var j = 0; j <= 100 - i; j++){
                 var k = 100 - i - j;
                    if((i + j*2 + 3*k )<= 200 ){
                        console.log(k+"个苹果",j + "个鸭梨", i + "个桃子");
                    }
                
            }
        }

    </script>
</body>
</html>
