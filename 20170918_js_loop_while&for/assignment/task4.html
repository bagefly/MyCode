<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求一个数的约数</title>
</head>
<body>
    <script>
        var n = parseFloat(prompt("请输入一个数"));
        for(var i = 1; i <= n; i++){
            if(n % i == 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
