<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求1到n的和</title>
<body>
    <script>
        var n = parseFloat(prompt());
        var sum = 0;
        for(var i = 1;i <= n; i++){
            sum += i;
        }
        document.write("1到" +n+ "的和为" + sum);
    </script>
</body>
</html>
