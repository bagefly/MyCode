<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求分数式之和</title>
</head>
<body>
    <script>
        var n = parseFloat(prompt("请输入一个大于1的整数"));
        var sum = 0;
        for(var i = 2 ; i <= n; i++){
            sum += (i+1) / i;
        }
        document.write("和为" + sum);
    </script>
</body>
</html>
