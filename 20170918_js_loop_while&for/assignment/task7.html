<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1~10000之间的所有完美数</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i = 1; i <= 10000; i++){
            for(var j = 1; j <= i; j++){
               
                if(i % j == 0){
                    sum += j;
                }
            }
            if(i == (sum - i)){
                console.log(i);
            }
            sum = 0;
        }
    
    </script>
</body>
</html>
