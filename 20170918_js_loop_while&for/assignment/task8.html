<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断质数</title>
</head>
<body>
    <script>
        var n = parseFloat(prompt());
        var count = 0 ;
        for(var i = 2; i <= n; i++){
            if(n % i == 0){
                count++;
            }
        }
        if(count == 1){
            document.write(n + "是质数");
        }else{
            document.write(n + "不是质数");
        }
    </script>
</body>
</html>
