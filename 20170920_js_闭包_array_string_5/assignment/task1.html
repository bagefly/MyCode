<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现重复char字符串n次</title>
</head>
<body>
    <script>
        function repeat(char,n){
            var arr = "";
            for(var i = 1; i <= n; i++){
                arr = arr.concat(char);
            }
            return arr;
        }
        var char = "★";
        document.write(repeat(char,6));
    </script>
</body>
</html>
