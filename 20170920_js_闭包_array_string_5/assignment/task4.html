<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>将字符串"i come from beijing"倒置</title>
</head>
<body>
    <script>
        var str = "i come from beijing";
        var str1 = str.slice(12);
        var str2 = str.slice(6,12);
        var str3 = str.slice(2,7);
        var str4 = str.slice(0,1);
        str = str1 + str2 + str3 +str4;
        console.log(str);

    </script>
</body>
</html>
