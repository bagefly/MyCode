<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            position: relative;
        }
        .logo{
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 60px;
            background: plum;
        }
        nav{
            width: 100%;
            height: 60px;
            background: orange;
            padding: 0 120px;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        .btn{
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 60px;
            background: #cccccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>导航</nav>
        <div class="btn">
            <a href="">点击</a>
        </div>
    </header>
</body>
</html>
