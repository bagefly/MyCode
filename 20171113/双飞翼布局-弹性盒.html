<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            position: relative;
            display: -webkit-box;
        }
        .logo{
            width: 120px;
            height: 60px;
            background: plum;
        }
        nav{
            -webkit-box-flex: 1;
            height: 60px;
            background: orange;
        }
        .btn{
            width: 120px;
            height: 60px;
            background: #cccccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>导航</nav>
        <div class="btn">
            <a href="">点击</a>
        </div>
    </header>
</body>
</html>
