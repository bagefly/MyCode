<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单轮播图</title>
    <style>
        input{
            display: block;
            float: left;
            position: absolute;
            top: 430px;
        }
        #btn2{
            left: 740px;
        }
        .content{
            width: 665px;
            height: 442px;
            overflow:hidden;
            float: left;
            margin-left: 60px;
        }
        .picture{
            width: 4655px;
            height: 442px;
        }
        .picture img{
            float: left;
        }
    </style>
</head>
<body>
    <input type="button" value="上一张" id="btn1">
    <div class="content">
        <div class="picture">
            <img src="../images/1.jpeg" alt="" id="pic">
            <!-- <img src="../images/2.jpeg" alt="" id="two">
            <img src="../images/3.jpeg" alt="" id="three">
            <img src="../images/4.jpeg" alt="" id="four">
            <img src="../images/5.jpeg" alt="" id="five"> -->
        </div>
    </div>
    <input type="button" value="下一张" id="btn2">
    <script>
        window.onload = function(){
            var oBtn1 = document.getElementById("btn1");
            var oBtn2 = document.getElementById("btn2");
            var pic = document.getElementById("pic");
            var i = 5, j = 1;
            oBtn1.onclick = function func(){
                if(i > 1){
                    i--;
                    pic.src = "../images/" + i + ".jpeg";
                }else if(i == 1){
                    i = 5;
                    pic.src = "../images/" + i + ".jpeg";
                }
            }
            oBtn2.onclick = function func(){
                if(j < 5){
                    j++;
                    pic.src = "../images/" + j + ".jpeg";
                }else if(j == 5){
                    j = 1;
                    pic.src = "../images/" + j + ".jpeg";
                }
            }
        }
    </script>
</body>
</html>
