<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div:nth-child(1) {
            float: left;
            width: 220px;
            height: 100px;
            background: red;
        }

        div:nth-child(2) {
            float: left;
            height: 100px;
            background: orange;
        }

        div:nth-child(3) {
            float: right;
            width: 220px;
            height: 100px;
            background: mediumpurple;
        }
    </style>
</head>

<body>
    <div></div>
    <div style="width:0px;"></div>
    <div></div>
    <script>
        var oDiv = document.getElementsByTagName("div")[1];

        //console.log(document.documentElement.clientWidth);

        oDiv.style.width = document.documentElement.clientWidth - 440 + "px";

        window.onresize = function () {

            oDiv.style.width = document.documentElement.clientWidth - 440 + "px";

        }
    </script>
</body>

</html>
