<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div:nth-child(1){
            float: left;
            width: 220px;
            height: 100px;
            background: red;
        }
        div:nth-child(2){
            float: left;
            width: calc(100% - 440px);
            height: 100px;
            background: orange;
        }
        div:nth-child(3){
            float: right;
            width: 220px;
            height: 100px;
            background: palegreen;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
