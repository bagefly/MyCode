<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 60%;
            height: 100px;
            background: pink;
            margin: 0 auto;
        }
        p{
            float: left;
            width: calc(50% - 20px);
            height: 100px;
            border: 10px solid black;
            background-image: -webkit-linear-gradient(left,gold,white);
        }
    </style>
</head>
<body>
    <h3>制作两个50%的盒子不会掉</h3>
    <div>
        <P>1</P>
        <P>2</P>
    </div>
</body>
</html>
