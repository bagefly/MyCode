<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        body {
            perspective: 500px;
        }

        div {
            width: 50px;
            height: 50px;
            background: orange;
            margin-right: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </section>
    <script src="./js/zepto.js"></script>
    <script>
        $("div").animate({
            "background":"red",
            "rotate":"500deg",
            "translzteZ":"400px"
        },2000,function(){
            $(this).css("background","blue");
        });
    </script>
</body>

</html>
