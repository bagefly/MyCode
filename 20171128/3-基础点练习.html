<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <script>
        //1.fun()调用这个函数，里面接收一个函数
        function fun(fn){
            fn(1,2,3); //接收一个函数，所以可以调用
            
        }
        fun(function(a,b,c){
            console.log(a,b,c);
        })

        //2.给数组里添加一个方法
        Array.prototype.fun = function(fn){
            console.log(fn);
            fn(4,5,6);
        };

        var arr1 = [];
        //调用这额方法并输出
        arr1.fun(function(a,b,c){
            console.log(a,b,c);
        });

        //3. this是谁？
        function fun1(){
            console.log(this);
        }
        fun1();  //window
        fun1.call([1,2]); //[1,2]
        Array.prototype.fun1 = function(fn){
            console.log(this);
        }
        arr1.fun1();
    </script>
</body>
</html>
