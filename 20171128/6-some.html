        //当每一个元素都符合条件时候返回true

        var arr1 = [10,2,5,18];
        function every(arr,fn){
            for(var i = 0; i < arr.length; i++){
                //循环判断数组里有没有不符合的内容
                if( !fn(arr[i],i) ){
                    return false;
                }
            }
            return true;
