			var arr1 = [1,4,7];
			
			function diyReduce(arr,fn){
				//把数组第一个存入变量
				var result = arr[0];
				
				for(var i=1;i<arr.length;i++){
					//让变量进行累加
					result = fn(result,arr[i]);
				}
				return result;
			}
			
			console.log(
				diyReduce(arr1,function(s,v){
					return s+v;
				})
			);
