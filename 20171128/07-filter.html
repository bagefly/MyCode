			function diyFilter(arr,fn){
				var result = [];
				
				for(var i=0;i<arr.length;i++){
					if( fn(arr[i]) ){
						result.push(arr[i]);
					}
				}
				return result;
			}
			
			
			var arr1 = [3,6,9,12,22,24];
			
			console.log(
				diyFilter(arr1,function(v){
					return v % 3 === 0;
				})
				
			)
			
		</script>
