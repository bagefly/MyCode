			function diymap(arr,fn){
				
				var result = [];  //空数组 存放内容
				
				for(var i = 0;i< arr.length;i++){
					
					//空数组中第i个 = 函数 （数组【数组中第i个，作为参数】）
					result[i] = fn( arr[i] )
				}
				
				return result;
				
			}
			
			var arr1 = diymap(arr,function(str){
				
				return str * 5;
				
			})
			console.log(arr);
			console.log(arr1);
