<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        var arr = [1, 2, 3];

        arr.forEach(function (value, index, content) {
            console.log("当前内容是" + value);
            console.log("当前下标是" + index);
            console.log("遍历的数组是" + content);
        });

        var arr1 = ["小红", "小白", "小智"];

        arr1.forEach(function (v, k) {
            console.log(v);
            console.log(k);
        });

        //数组原型里添加一个类似的forEach方法
        Array.prototype.diyForEach = function (fn) {
            for (var i = 0; i < this.length; i++) {
                
                fn(this[i], i, this);
                
            }
        }

        arr1.diyForEach(function (value, index, content) {
            console.log("当前内容是" + value);
            console.log("当前下标是" + index);
            console.log("遍历的数组是" + content);
        })
    </script>
</body>

</html>
