<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .carousel {
            position: relative;
            width: 780px;
            height: 330px;
            margin: 100px auto;
            border: 1px solid #333;
            overflow: hidden;
        }

        .carousel .m_unit {
            width: 5000px;
            height: 330px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .carousel ul {
            list-style: none;
        }

        .carousel ul li {
            float: left;
            width: 780px;
            height: 330px;
        }

        .btns a {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            margin-top: -20px;
            background-color: orange;
            font-size: 30px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            font-weight: bold;
            z-index: 999;
        }

        .btns a:hover {
            background-color: gold;
        }

        .leftBtn {
            left: 10px;
        }

        .rightBtn {
            right: 10px;
        }

        .circles {
            position: absolute;
            width: 150px;
            height: 16px;
            bottom: 10px;
            left: 50%;
            margin-left: -75px;
        }

        .circles ol {
            list-style: none;
        }

        .circles ol li {
            float: left;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            background-color: orange;
            margin-right: 6px;
        }

        .circles ol li.current {
            background-color: red;
        }
    </style>

</head>

<body>
    <div id="carousel" class="carousel">
        <div id="m_unit" class="m_unit">
            <ul>
                <li>
                    <a href="">
                        <img src="./img/0.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/1.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/2.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/3.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/4.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/0.jpg" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <div class="btns">
            <a href="javascript:" class="leftBtn" id="leftBtn"></a>
            <a href="javascript:" class="rightBtn" id="rightBtn"></a>
        </div>
        <div class="circles" id="circles">
            <ol>
                <li class="current"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </div>

    <script src="./js/jquery-3.2.1.js"></script>
    <script>
        var w = $("#m_unit ul li").innerWidth();
        var i = 0;
        setInterval(move, 3000)
        function move() {

            i++;
            $("#m_unit").animate({ "left": -i * w }, 500, function () {
                // 0,1,2,3,4,5
                // 第5张图片 动画结束后，改变指向下标i
                if (i >= 5) {
                    i = 0;
                    $("#m_unit").css({ "left": 0 });
                }
            });

            $(".circles ol li").removeClass("current");
            $(".circles ol li").eq(i).addClass("current");
        }
        

    </script>
</body>

</html>
