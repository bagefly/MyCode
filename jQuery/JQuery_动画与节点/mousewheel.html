<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滚轮事件</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #bb{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .page{
            width: 100%;
            height: 100%;
            position: relative;
            background:red;
        }
        .page0{
            background:red;
        }
        .page1{
            background:yellow;
        }
        .page2{
            background: blue;
        }
        .page3{
            background: green;
        }
        .page4{
            background: firebrick;
        }
    </style>
</head>
<body>
    <div id="bb">
        <div class="page page0"></div>
        <div class="page page1"></div>
        <div class="page page2"></div>
        <div class="page page3"></div>
        <div class="page page4"></div>
    </div>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/jquery.mousewheel.js"></script>
    <script>
        var y = 0;
        $(document).mousewheel(function(e){
            if($("#bb").is(":animated")){
                return ;
            }

            // e.deltaY : 正 往上滚   负：往下滚

            if(e.deltaY > 0){
                y--;
            }else{
                y++;
            }

            if(y < 0){
                y = 0;
            }
            if(y > 4){
                y = 4;
            }
            console.log(y);

            var pHeight = $("body").innerHeight();
            $("#bb").animate({"top":-y*pHeight},1000)
        })
    </script>
</body>
</html>
