<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/swiper.min.css">
    <link rel="stylesheet" href="../styles/animate.min.css">
    <link rel="stylesheet" href="../css/cmbscence.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 第一页开始 -->
            <div class="swiper-slide">
                <div class="index-txt">
                    <img 
                    class="ani"
                    swiper-animate-effect="fadeIn"
                    swiper-animate-duration="2s"
                    src="../images/indexTxt.png" alt="转角遇到爱">
                    <img 
                    class="ani"
                    swiper-aimate-effect="fadeIn"
                    swiper-animate-duration="2s"
                    swiper-animate-delay="0.3s"
                    src="../images/indexFlowers01.png" alt="向日葵01">
                    <img 
                    class="ani"
                    swiper-animate-effect="fadeIn"
                    swiper-animate-duration="2s"
                    swiper-animate-delay="0.3s"
                    src="../images/indexFlowers02.png" alt="向日葵02">
                </div>
                <div class="index-flight ani"
                swiper-animate-effect="zoomInDown"
                swiper-animate-duration="2s">
                    <img src="../images/indexFlight.png" alt="飞机">
                </div>
                <div class="index-element ani"
                swiper-animate-effect="fadeIn"
                swiper-aniamte-duration="2s"
                swiper-animate-delay="0.6s">
                    <img src="../images/indexElements.png" alt="">
                </div>

                <div class="index-cloud ani"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="2s"
                swiper-animate-delay="0.5s">
                    <img src="../images/indexCloud.png" alt="云朵">
                </div>

                <div class="index-stars ani"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="2s"
                swiper-animate-delay="0.5s">
                    <img src="../images/indexStars.png" alt="">
                </div>

                <div class="index-building ani"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="2s"
                swiper-animate-delay="0.5s">
                    <img src="../images/indexBuilding.png" alt="">
                </div>
            </div>
            <!-- 第一页结束 -->

            <!--第二页开始  -->
            <div class="swiper-slide">
                <div class="second-bg">
                    
                </div>
                <div class="second-star ani"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="2s"
                swiper-animate-delay="0.5s">>
                    <img 
                    swiper-animate-effect="fadeIn"
                    swiper-animate-duration="2s"
                    swiper-animate-delay="0.3s"
                    src="../images/wasStar.png" alt="">
                </div>
                <div class="second-txt">
                    <div class="was-it was-txt">
                        <img class="ani"
                        swiper-animate-effect="fadeIn"
                        swiper-animate-duration="2s"
                        swiper-animate-delay="0.5s"
                        src="../images/wasFarm.png" alt="">
                    </div>
                    <div class="was-it was-txt">
                        <img class="ani"
                        swiper-animate-effect="fadeIn"
                        swiper-animate-duration="2s"
                        swiper-animate-delay="0.6s"
                        src="../images/wasIT.png" alt="">
                    </div>
                </div>
            </div>
            <!-- 第二页结束 -->

            <!-- 第三页开始 -->
            <div class="swiper-slide">
                <!-- 夜幕场景 -->
                <div class="early-bg ani"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="0.5s"
                swiper-animate-delay="0.5s">
                    <img src="../images/earlyBg.jpg" alt="">
                </div>
                <div class="ani"
                swiper-animate-effect="fadeOut"
                swiper-aniamte-duration="0.5s"
                swiper-animate-delay="4s">
                <!-- 凌晨后文字 -->
                    <h4 class="title ani"
                    swiper-animate-effect="fadeIn"
                    swiper-animate-duration="1s"
                    swiper-animate-delay="2s">
                        <img src="../images/earlyTitle.png" alt="">
                    </h4>
                    <!-- 加班场景 -->
                    <div class="b-build ani"
                    swiper-animate-effect="fadeIn"
                    swiper-aniamte-duration="1s"
                    swiper-animate-delay="1.5s">
                        <img src="../images/earlyBuilding.png" alt="">
                    </div>
                </div>
                <div class="block-page block-lastbus-wrap ani"
                    swiper-animate-effect="fadeOut"
                    swiper-animate-duration="1s"
                    swiper-animate-delay="8s"	
                >
                <!-- 最后一班车文字 -->
                    <h4 class="title ani abs"
                    swiper-animate-effect="fadeIn"
                    swiper-aniamte-duration="1s"
                    swiper-animate-delay="4s">
                        <img src="../images/lastBusTitle.png" alt="">
                    </h4>
                    <!-- 车站场景 -->
                    <div class="b-build last-bus-station abs"
                    swiper-animate-effect="fadeIn"
                    swiper-aniamte-duration="1s"
                    swiper-animate-delay="5s">
                        <img src="../images/lastBusStation.png" alt="">
                    </div>
                    <!-- 人物追车 -->
                    <div class="bus-avatar abs ani"
                    swiper-animate-effect="bounceInRight"
                    swiper-aniamte-duration="3.5s"
                    swiper-animate-delay="4.5s">
                        <img src="../images/lastBusAvatar.png" alt="">
                    </div>
                    <!-- 公交车 -->
                    <div class="last-bus abs ani"
                    swiper-animate-effect="bounceOutLeft"
                    swiper-aniamte-duration="1s"
                    swiper-animate-delay="7s">
                        <img class="ani" src="../images/bus.png" alt="">
                    </div>
                </div>

                <div class="block-page block-where-wrap">
                    <div class="where-bg abs ani"
                    swiper-animate-effect="fadeIn"
                    swiper-aniamte-duration="2s"
                    swiper-animate-delay="7.5s">
                        <img src="../images/myTeamBg.jpg" alt="">
                    </div>

                    <div class="wall-avatar">
                        <!-- 人物楼顶沉思 -->
                        <div class="where-avatar abs ani"
                        swiper-animate-effect="fadeIn"
                        swiper-aniamte-duration="3s"
                        swiper-animate-delay="9.6s">
                            <img src="../images/myTeamAvatar.png" alt="">
                        </div>
                        <!-- 楼顶本身 -->
                        <div class="where-wall abs ani"
                        swiper-animate-effect="fadeIn"
                        swiper-aniamte-duration="2s"
                        swiper-animate-delay="9.2s">
                            <img src="../images/myTeamWall.png" alt="">
                        </div>
                    </div>
                    <!-- 下面都是文字 -->
                    <div class="where-txt abs ani"
                    swiper-animate-effect="fadeIn"
                    swiper-aniamte-duration="2s"
                    swiper-animate-delay="10s">
                        <img src="../images/myteamWhereTxt.png" alt="">
                    </div>
                    <div class="where-myteam abs">
                        <div class="zoomIn ani"
                        swiper-animate-effect="zoomIn"
                        swiper-aniamte-duration="2s"
                        swiper-animate-delay="10s">
                            <img src="../images/myTeamTxt.png" alt="">
                        </div>
                        <div class="zoomIn ani"
                        swiper-animate-effect="zoomIn"
                        swiper-aniamte-duration="2s"
                        swiper-animate-delay="10s">
                            <img src="../images/myTeamTxt01.png" alt="">
                        </div>
                        <div class="zoonIn ani"
                        swiper-animate-effect="zoomIn"
                        swiper-aniamte-duration="2s"
                        swiper-animate-delay="10.8s">
                            <img src="../images/myTeamTxt02.png" alt="">
                        </div>
                        <div class="zoomIn ani"
                        swiper-animate-effect="zoomIn"
                        swiper-aniamte-duration="2s"
                        swiper-animate-delay="11.2s">
                            <img src="../images/myTeamTxt03.png" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- 第三页结束 -->

            <!-- 第四页开始 -->
            <div class="swiper-slide">
                <!-- 灯柱 -->
                <div class="light-btn abs">
                    <img src="../images/lightOff.png" alt="">
                </div>
                <!-- 点亮后灯柱 -->
                <div class="light-btn light-btn-on abs">
                    <img src="../images/light-on.png" alt="">
                </div>

                <div class="light-page light-off abs">
                    <!-- 夜色背景 -->
                    <div class="light-bg abs">
                        <img src="../images/lightOffBg.jpg" alt="">
                    </div>
                    <!-- 转角遇到Ta -->
                    <div class="light-title abs ani"
                    swiper-animate-effect="bounceInDown"
                    swiper-animate-duration="1s">
                        <img src="../images/cornerTitle.png" alt="">
                    </div>
                    <div class="light-click-guide abs ani"
                    swiper-animate-effect="bouceInDown"
                    swiper-animate-duration="1s"
                    swioer-animate-delay="0.8s">
                    <!-- 点亮文字 -->
                    <img 
                    class="ani infinite"
                    swiper-animate-effect="qqpulse"
                    swiper-animate-duration="1s"
                    src="../images/clickGuide.png" alt="">
                    </div>
                    <!-- 背景墙 -->
                    <div class="light-off-wall">
                        <img src="../images/cornerWall.png" alt="">
                    </div>
                </div>

                <div class="light-page light-on abs">
                    <div class="light-bg abs">
                        <!-- 点亮后的背景 -->
                        <img src="../images/lightOnBg.jpg" alt=""
                        class="ani"
                        swiper-animate-effect="fadeIn"
                        swiper-animate-duration="1s"
                        swiper-animate-delay="1s">
                    </div>
                    <div class="light-flowers abs ani"
                        swiper-animate-effect="fadeIn"
                        swiper-aniamte-duration="1s"
                        swiper-animate-delay="1s">
                        <!-- 向日葵 -->
                        <img src="../images/lightFlowers.png" alt="">
                    </div>
                    <div class="light-knowyou abs ani"
                        swiper-animate-effect="fadeIn"
                        swiper-animate-duration="1s"
                        swiper-animate-delay="0.5s">
                        <!-- 文字 -->
                        <img src="../images/weKnowYou.png" alt="">
                    </div>
                </div>
            </div>
            <!-- 第四页结束 -->
            <div class="swiper-slide">5</div>
            <div class="swiper-slide">6</div>
            <div class="swiper-slide">7</div>
            <div class="swiper-slide">8</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 向上箭头 -->
        <div class="up-arrow">
            <img src="../images/arrow-up.png" alt="滑动切换">
        </div>


    </div>

    <script src="../scripts/swiper.min.js"></script>
    <script src="../scripts/swiper.animate.min.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container", {

            direction: "vertical",
            pagination: ".swiper-pagination",
            //分页点击切换页面
            paginationClickable: true,

            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }

        });

    </script>
