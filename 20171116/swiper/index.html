<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/swiper.min.css">
    <link rel="stylesheet" href="../styles/animate.min.css">
    <link rel="stylesheet" href="../css/cmbscence.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 第一页开始 -->
            <div class="swiper-slide">
                <div class="index-txt">
                    <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" src="../images/indexTxt.png" alt="转角遇到爱">
                    <img class="ani" swiper-aimate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s" src="../images/indexFlowers01.png"
                        alt="向日葵01">
                    <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s" src="../images/indexFlowers02.png"
                        alt="向日葵02">
                </div>
                <div class="index-flight ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="2s">
                    <img src="../images/indexFlight.png" alt="飞机">
                </div>
                <div class="index-element ani" swiper-animate-effect="fadeIn" swiper-aniamte-duration="2s" swiper-animate-delay="0.6s">
                    <img src="../images/indexElements.png" alt="">
                </div>

                <div class="index-cloud ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
                    <img src="../images/indexCloud.png" alt="云朵">
                </div>

                <div class="index-stars ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
                    <img src="../images/indexStars.png" alt="">
                </div>

                <div class="index-building ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
                    <img src="../images/indexBuilding.png" alt="">
                </div>
            </div>
            <!-- 第一页结束 -->

            <!--第二页开始  -->
            <div class="swiper-slide">
                <div class="second-bg">
                    <img src="../images/wasBg.jpg" alt="">
                </div>
                <div class="second-star ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">>
                    <img swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s" src="../images/wasStar.png"
                        alt="">
                </div>
                <div class="second-txt">
                    <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s" src="../images/wasFarm.png"
                        alt="">
                    <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.6s" src="../images/wasIT.png"
                        alt="">
                </div>
            </div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>
            <div class="swiper-slide">5</div>
            <div class="swiper-slide">6</div>
            <div class="swiper-slide">7</div>
            <div class="swiper-slide">8</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 向上箭头 -->
        <div class="up-arrow">
            <img src="../images/arrow-up.png" alt="滑动切换">
        </div>


    </div>

    <script src="../scripts/swiper.min.js"></script>
    <script src="../scripts/swiper.animate.min.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container", {

            direction: "vertical",
            pagination: ".swiper-pagination",
            //分页点击切换页面
            paginationClickable: true,

            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }

        });

    </script>
