<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/animate.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        .no1{
            background: rgb(159, 196, 226);
        }
        .no2{
            background: orange;
        }
        .no3{
            background: goldenrod;
        }
        .op{
            font-size: 20px;
            color: palevioletred
        }
    </style>
</head>

<body>
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide no1">
                <p class="ani op" swiper-animate-effect="swing" swiper-animate-duration="3s">展示内容</p>
                <div class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="5s" swiper-animate-delay="1s">从右边飞过来的文字</div>
            </div>
            <div class="swiper-slide no2">Slide 2</div>
            <div class="swiper-slide no3">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>


    </div>
    </div>
    <script src="scripts/swiper.min.js"></script>
    <script src="scripts/swiper.animate.min.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container", {

            pagination: ".swiper-pagination",
            nextButton: ".swiper-button-next",
            prevButton: ".swiper-button-prev",
            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
        });

    </script>
</body>

</html>
