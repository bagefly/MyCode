<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东用户注册</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="sign">
        <form action="">
            <div class="info">
                <div class="kind">
                    <span>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</span>
                </div>
                <input type="text" name="username" placeholder="你的账户名和登录名">
            </div>
            <div class="info">
                <div class="kind">
                    <span>设&nbsp;置&nbsp;密&nbsp;码</span>
                </div>
                <input type="password" name="setpassword" placeholder="建议至少使用两种字符组合">
            </div>
            <div class="info">
                <div class="kind">
                    <span>确&nbsp;认&nbsp;密&nbsp;码</span>
                </div>
                <input type="password" name="surepassword" placeholder="请再次输入密码">
            </div>
            <div class="info">
                <div class="kind">
                    <span>手&nbsp;机&nbsp;验&nbsp;证</span>
                </div>
                <input type="text" name="phone_sure" placeholder="建议使用常用手机">
            </div>
            <p>
                <span>或</span>
                <span>邮箱验证</span>
            </p>
            <div class="info">
                <div class="kind">
                    <span>验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;码</span>
                </div>
                <input type="text" name="code" placeholder="请输入验证码">
                <img src="./image/yzcode.png" alt="">
            </div>
            <div class="info">
                <div class="kind">
                    <span>手机验证码</span>
                </div>
                <input type="text" name="phonecode" placeholder="请输入手机验证码">
                <span>获取验证码</span>
            </div>
            <div class="but">
                    <input type="checkbox" name="button" value="on">
                    <span>我已阅读并同意</span>
                    <span>《京东用户注册协议》</span>
            </div>
            <div class="reg"><span>立即注册</span></div>






        </form>




    </div>
</body>
</html>
