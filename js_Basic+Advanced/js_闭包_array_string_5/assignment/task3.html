<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 实现将字符串char倒置</title>
</head>
<body>
    <script>
        function rev(char){
            var s = "";
            for(var i = char.length - 1;i >= 0; i--){
                s = s + char.charAt(i);
            }
            return s;
        }
        console.log(rev(prompt("请输入一个字符串")));
    </script>
</body>
</html>
