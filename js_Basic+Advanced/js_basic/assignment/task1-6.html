<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加法运算符</title>
</head>
<body>
    <script>
        var a = 3;

        a = a + 1;

        // 自增运算符
        // 作用：将a的值+1 再赋值给a
        // a++ （整体表达式的值）是 a+1 （之前）
        // ++a  (整体表达式的值) 是a+1  （之后）
        document.write( ++a );
        document.write( a );
    </script>
</body>
</html>
