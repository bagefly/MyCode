<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算薪资</title>
</head>
<body>
    <script>
        
        var salary = 10000;
        for(i=1;i<=50;i++){

            salary = salary*1.05;
        }
        document.write("50年后工资是"+Math.round(salary)+"元");
    </script>
</body>
</html>
