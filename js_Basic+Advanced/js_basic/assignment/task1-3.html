<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量</title>
</head>
<body>
    <script>

        var a = 3;
        // var 在系统申请一个空间
        // a   给空间取个名字，有规则，称为变量
        // 3   一个字面量
        // =    就是将3放到空间里存储
        document.write(a);
    </script>
</body>
</html>
