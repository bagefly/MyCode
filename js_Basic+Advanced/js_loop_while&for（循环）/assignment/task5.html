<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出1~60之间的所有“安全数”</title>
</head>
<body>
    <script>
        for(var i = 1; i <= 60; i++){
            if(i % 7 != 0 && i % 10 != 7){
                console.log(i);
            }
        }
    </script>
</body>
</html>
