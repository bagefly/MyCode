	<script>
		// 实现 无缝滚动！  14:22 对对
		window.onload = function(){
			var unit = document.getElementById("m_unit");
			var oUl = unit.getElementsByTagName("ul")[0];
			var ali = unit.getElementsByTagName("li");
			var x = 0;
			var  maxX = 0;
			console.log(ali[0].offsetWidth);
			for(var i = 0; i < ali.length; i++){
				maxX += ali[i].offsetWidth;
				maxX += 10;
				console.log(maxX);
			}
			oUl.innerHTML += oUl.innerHTML;
			var timer = 0;
			oUl.onmouseout = function(){
			timer = setInterval(function(){
				unit.style.left = x + "px";
				x += -10;
				if(x == -maxX){
					x = 0;
				}
			},200)
			}
			oUl.onmouseover = function(){
				clearInterval(timer);
			}

			
		}
	</script>
