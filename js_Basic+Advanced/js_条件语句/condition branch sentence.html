    /* 1 3 5 7 8 10 12 月份 31天
     2 月 平年的话28天，闰年 29天
     4 6 9 11 月份 30天
    */
    var month = parseInt(prompt("请输入一个月份"));

    switch(month){
        case "2":{
            alert("该月份可能有28天也可能有29天");
            break;
        }
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":{
            alert("该月份有31天");
            break;
        }
        case "4":
        case "6":
        case "9":
        case "11":{
            alert("该月份有30天");
            break;
        }

    /*对一个数取其每一个位置上的数字
    */
    // var shuiXianHua =function(n){
        
    // }

    var quWei = function(number,n){
        var limit = Math.pow(10,n-1);
        if(number>=limit){
            return parseInt(number/limit) % 10;
        }else{
            alert("这个数"+number+"位数不够"+n+"位");
        }
    }
     
    for(var i=1000; i<=9999;i++){
        // var n1,n2,n3,n4;
            a1 = quWei(i,1);
            a2 = quWei(i,2);
            a3 = quWei(i,3);
            a4 = quWei(i,4);
            if(Math.pow(a1,4)+Math.pow(a2,4)+Math.pow(a3,4)+Math.pow(a4,4) ==i){
                console.log(i);
            }
    }
