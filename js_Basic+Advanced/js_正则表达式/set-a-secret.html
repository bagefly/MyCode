<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解密加密</title>
</head>
<body>
    <h1>告诉你一个秘密</h1>
    <input type="text" id="info">
    <input type="button" value="加密" onclick="jia()">
    <input type="button" value="解密" onclick="jie()">
    <script>
        function jia(){
            var str = info.value;
            var str2 = "";
            for(var i = 0; i < str.length; i++){
               str2 += str.charCodeAt(i) + ",";
            }
            info.value = str2;
        }
       
        
        function jie(){
            var str = info.value;
            var str3 = "";
            var arr = str.split(",");
            for(var i = 0; i <arr.length-1; i++){
                str3 += String.fromCharCode(arr[i]);
            }
            info.value = str3;
        }
    </script>
</body>
</html>
