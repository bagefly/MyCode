    <script>
        //
        var oTr = document.getElementsByTagName("tr");
        for (var i = 0; i < oTr.length; i++) {
            if (i % 2 == 0) {
                oTr[i].style.background = "red";
            }
        }
        //
        var oInput = document.getElementsByTagName("input");
        var oBtn = document.getElementById("btn");
        var state = true;
        oBtn.onclick = function () {
            for (var i = 0; i < oInput.length; i++) {
                oInput[i].checked = state;
            }
            state = !state;
        }
        //
        var oBox = document.getElementsByClassName("box");
        for (var i = 0; i < oBox.length; i++) {
            oBox[i].state = true;
            oBox[i].onclick = function () {
                if (this.state == true) {
                    this.style.background = "red";
                } else {
                    this.style.background = "green";
                }
                this.state = !this.state;
            }
        }
        //
        var oDisc = document.getElementsByClassName("disc");
        for(var i = 0;i < oDisc.length; i++){
            oDisc[i].onmouseover = function(){
                for(var j = 0;j < oDisc.length; j++){
                    oDisc[j].style.background = "gray";
                }
                this.style.background = "red";
            }
        }

    </script>
