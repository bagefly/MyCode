<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="./vue.min.js"></script>
    <style>
        .fontSize{
            font-size: 50px;
        }

        }

<body>

        <span class="fontSize" :class="{red:addClass}">hello evans</span>

        el:'#app',
        data:{
            addClass:true
        }
    })
</script>
