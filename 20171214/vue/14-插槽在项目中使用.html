<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <!-- 应用在面包屑导航 -->
    <div id="app">
        <navs>商品列表</navs>
        <navs>订单页面</navs>
    </div>
</body>
<script>
    let vm = new Vue({
        el: 'app',
        components: {
            'navs':{
                template:`
                <div>
                    <span>首页</span>
                    <slot></slot>
                </div>
                `
            }
        }
    })
</script>
</html>
