<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery引入后效果</title>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <style>
        body{
            height: 1000px;
        }
        #box{
            width:100px;
            height:100px;
            bottom: 0;
            right:0;
            background-color:blue;
            position:fixed;
            border:1px solid ;
            display: none;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <img src="img/plane.gif" alt="">
    <div id="box" class="haha" ></div>
    <script>
        $("p").css({"color":"blue"});
        var a = $("#box").css("width");
        console.log(a);

        // $(".haha").animate({"top":500,"left":200},1000,function(){
        //     $(this).css("background-color","red");
        // });
        /*
        $(function(){
            $("#box").animate({"left":600},2000,"easeInOutExpo");
        });
        */

        // $("html,body").animate({"scrollTop":500});
        
        $("#box").click(function(){
            
            $("body,html").animate({scrollTop:0},500);
        })

        $(document).scroll(function(){
            var atop = $(document).scrollTop();

            if(atop > 200){
                $("#box").show();
            }else{
                $("#box").hide();
            }
        })
    </script>
</body>
</html>
